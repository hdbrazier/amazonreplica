    <!-- login section -->
    <div class="login">
        <h1>Sign In</h1>  
        <form>
            <label class="email">Email(phone or mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Enter Email"><br>
            <label class="pass">Password</label><span><a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Flog%2Fs%3Fk%3Dlog%2Bin%26ref_%3Dnav_signin&prevRID=C5T7HZMNTW558G36E4SY&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0" id="forgot">Forgot Password</a></span><br>
            <input type="text" id="pass" placeholder="Enter Password"><br>
            <button type="button" id="continue">Continue</button>
        </form>
            
            <ul>
                <li><a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8" class ="help">Need Help?</a></li>
            </ul>
    </div>        
    <div class="new">
        <h5><span>New to Amazon?</span></h5>
    </div>
    <div>
        <button type="button" class ="create">Create your Amazon Account</button>
    </div>
